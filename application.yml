server:
  port: 8888

spring:
  application:
    name: config-server

  cloud:
    config:
      server:
        git:
          uri: https://github.com/Yahiakratoss/config-repo
          default-label: main
          clone-on-start: true
          search-paths: "{application}"

management:
  endpoints:
    web:
      exposure:
        include: health,info,refresh
