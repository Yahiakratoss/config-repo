spring:
  application:
    name: gateway
  cloud:
    gateway:
      routes:
        - id: produits-service
          uri: lb://produits-service
          predicates:
            - Path=/produits/**
          filters:
            - StripPrefix=1  # <-- IMPORTANT !
        
        - id: commandes-service
          uri: lb://commandes-service
          predicates:
            - Path=/commandes/**
          filters:
            - StripPrefix=1  # <-- IMPORTANT !
        
        - id: interface-service
          uri: lb://interface-service
          predicates:
            - Path=/front/**
          filters:
            - StripPrefix=1  # <-- IMPORTANT !

server:
  port: 8080

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

management:
  endpoints:
    web:
      exposure:
        include: "*"
