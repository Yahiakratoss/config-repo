spring:
  application:
    name: interface-service

server:
  port: 9003

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

management:
  endpoints:
    web:
      exposure:
        include: health,info

# Configuration JWT
jwt:
  secret: mySecretKeyForJWTTokenGeneration12345678901234567890
  expiration: 86400000  # 24 heures en millisecondes
