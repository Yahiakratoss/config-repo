spring:
  application:
    name: commandes-service
  datasource:
    url: jdbc:h2:mem:db_commandes
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
  h2:
    console:
      enabled: true
      path: /h2-console

server:
  port: 9002

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

management:
  endpoints:
    web:
      exposure:
        include: "*"

# Propriété demandée dans le sujet : nombre de jours pour les dernières commandes
mes-config-ms-commandes-last: 5
